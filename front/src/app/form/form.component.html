<form class="ui form" #rForm="ngForm" (ngSubmit)="onSubmit(rForm.value)">
    <div class="three fields">
        <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name">
        </div>
        <div class="field">
            <label>Email</label>
            <input type="text" placeholder="Email">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
    </div>
    <button class="ui button" tabindex="0" type="submit">Add new user</button>
</form>
